#define SFF_MUSIC_FIRST SONG
    [music]
        name={SONG}.ogg
        append=no
        ms_before=8000
    [/music]
#enddef

#define SFF_MUSIC SONG
    [music]
        name={SONG}.ogg
        append=yes
        ms_before=8000
    [/music]
#enddef

#define MOOD_BATTLE
