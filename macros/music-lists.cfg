#define CUE SONGS
    {RANDOM ({SONGS})}
    [music]
        name=$random|.ogg
        play_once=yes
        immediate=yes
    [/music]
    {CLEAR_VARIABLE random}
#enddef

#define CUE_UNDERGROUND
    {CUE underground,the_deep_path,revelation,knalgan_theme}
#enddef

#define CUE_DOOM
